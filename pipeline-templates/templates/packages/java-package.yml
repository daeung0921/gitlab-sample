.package_snapshot: 
  stage: package
  script: 
    - !reference [.fn_mvn_deploy_snapshot, script] 
    - fn_mvn_deploy_snapshot
    - unzip -o artifacts/deploy-snapshot-artifacts.zip -d package-snapshot-unpacked
  artifacts:
    name: "package-snapshot-$CI_PIPELINE_ID"
    paths:
      - package-snapshot-unpacked/
    expire_in: 1 day

.package_release:
  stage: package
  script:
    - !reference [.fn_mvn_deploy_release, script]
    - fn_mvn_deploy_release
    - unzip -o artifacts/deploy-release-artifacts.zip -d package-release-unpacked
  artifacts:
    name: "package-release-$CI_PIPELINE_ID"
    paths:
      - package-release-unpacked/
    expire_in: 1 day